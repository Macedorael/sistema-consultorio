<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Assinaturas - Consultório Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .history-card {
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }
        .history-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .action-created {
            border-left-color: #28a745;
        }
        .action-cancelled {
            border-left-color: #dc3545;
        }
        .action-renewed {
            border-left-color: #17a2b8;
        }
        .action-updated {
            border-left-color: #ffc107;
        }
        .action-expired {
            border-left-color: #6c757d;
        }
        .action-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }
        .action-created .action-icon {
            background-color: #28a745;
        }
        .action-cancelled .action-icon {
            background-color: #dc3545;
        }
        .action-renewed .action-icon {
            background-color: #17a2b8;
        }
        .action-updated .action-icon {
            background-color: #ffc107;
        }
        .action-expired .action-icon {
            background-color: #6c757d;
        }
        .timeline {
            position: relative;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e9ecef;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 2rem;
            padding-left: 60px;
        }
        .loading-spinner {
            display: none;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/index.html">
                <i class="fas fa-brain me-2"></i>
                Consultório Médico
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/index.html">
                    <i class="fas fa-tachometer-alt me-1"></i>
                    Dashboard
                </a>
                <a class="nav-link" href="/assinaturas.html">
                    <i class="fas fa-credit-card me-1"></i>
                    Assinaturas
                </a>
                <a class="nav-link active" href="/historico-assinaturas.html">
                    <i class="fas fa-history me-1"></i>
                    Histórico
                </a>
                <a class="nav-link" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-1"></i>
                    Sair
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="fas fa-history text-primary me-2"></i>
                        Histórico de Assinaturas
                    </h2>
                    <a href="/assinaturas.html" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-1"></i>
                        Voltar para Assinaturas
                    </a>
                </div>

                <!-- Loading Spinner -->
                <div class="loading-spinner text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-2">Carregando histórico...</p>
                </div>

                <!-- Empty State -->
                <div class="empty-state" style="display: none;">
                    <i class="fas fa-history fa-3x mb-3"></i>
                    <h4>Nenhum histórico encontrado</h4>
                    <p>Você ainda não possui histórico de assinaturas.</p>
                    <a href="/assinaturas.html" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>
                        Criar Primeira Assinatura
                    </a>
                </div>

                <!-- History Timeline -->
                <div class="timeline" id="historyTimeline" style="display: none;">
                    <!-- History items will be loaded here -->
                </div>

                <!-- Pagination -->
                <div class="pagination-container" id="paginationContainer" style="display: none;">
                    <!-- Pagination will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Erro
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="errorMessage">
                    <!-- Error message will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="historico-assinaturas.js"></script>
</body>
</html>
